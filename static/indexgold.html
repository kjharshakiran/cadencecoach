<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SPARTAN COACH</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
            --text-color: #e2e8f0;
            --accent-color: #ef4444;
            /* Red */
            --accent-glow: rgba(239, 68, 68, 0.4);
            --secondary-color: #334155;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 50% 0%, #1a0505 0%, transparent 50%),
                linear-gradient(to bottom, #050505 0%, #0a0a0a 100%);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header & Logo */
        header {
            margin-top: 40px;
            margin-bottom: 30px;
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px var(--accent-glow);
            border: 2px solid var(--accent-color);
            position: relative;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 10px var(--accent-glow);
            font-weight: 700;
        }

        .subtitle {
            color: #888;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-top: 5px;
            letter-spacing: 1px;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            z-index: 10;
        }

        .nav-tab {
            background: transparent;
            border: 1px solid var(--border-color);
            color: #888;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            border-radius: 20px;
            transition: all 0.3s;
        }

        .nav-tab.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 1000px;
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
            margin-bottom: 40px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        /* Sections */
        .section {
            display: none;
            flex-grow: 1;
            flex-direction: column;
        }

        .section.active {
            display: flex;
        }

        /* Form Styles */
        #onboarding-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
        }

        input,
        select {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: white;
            padding: 15px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        button.primary-btn {
            background: linear-gradient(135deg, var(--accent-color), #b91c1c);
            color: white;
            border: none;
            padding: 18px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        button.primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.5);
        }

        /* Chat Styles */
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 400px;
            /* Fixed height for scroll */
        }

        /* Scrollbar */
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }

        #chat-history::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        #chat-history::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.6;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .user-message {
            align-self: flex-end;
            background-color: #262626;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .agent-message {
            align-self: flex-start;
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f0f0f0;
            border-bottom-left-radius: 2px;
        }

        .agent-name,
        .user-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            margin-bottom: 5px;
            display: block;
        }

        .agent-name {
            color: var(--accent-color);
            opacity: 0.8;
        }

        .user-name {
            color: #888;
            text-align: right;
        }

        #input-area {
            display: flex;
            gap: 15px;
            position: relative;
        }

        #message-input {
            flex-grow: 1;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            padding-right: 50px;
            /* Space for mic */
        }

        #mic-btn {
            position: absolute;
            right: 110px;
            /* Adjusted based on SEND button width */
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
            padding: 10px;
        }

        #mic-btn:hover {
            color: white;
        }

        #mic-btn.listening {
            color: var(--accent-color);
            animation: pulse 1.5s infinite;
        }

        #send-btn {
            width: 100px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-btn:hover {
            background-color: #dc2626;
        }

        /* Dashboard Styles */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 100%;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chart-card h3 {
            margin-top: 0;
            font-family: 'JetBrains Mono', monospace;
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--accent-color);
            background-color: rgba(239, 68, 68, 0.05);
        }

        .upload-area p {
            margin: 0;
            color: #666;
        }

        /* Reset Button */
        #reset-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: #666;
            padding: 10px 15px;
            border-radius: 30px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        #reset-btn:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 0 rgba(239, 68, 68, 0);
            }

            50% {
                text-shadow: 0 0 15px rgba(239, 68, 68, 1);
            }

            100% {
                text-shadow: 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .loading {
            color: #888;
            font-style: italic;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="/static/logo.png" alt="Spartan Coach Logo">
        </div>
        <h1>Spartan Coach</h1>
        <div class="subtitle">AI-POWERED ACCOUNTABILITY ENGINE</div>
    </header>

    <div class="nav-tabs" id="nav-tabs" style="display:none;">
        <button class="nav-tab active" onclick="switchTab('chat')">Command Center</button>
        <button class="nav-tab" onclick="switchTab('dashboard')">War Room</button>
    </div>

    <div class="container">
        <!-- Onboarding Form -->
        <div id="onboarding-form" class="section active">
            <div class="form-grid">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Years" required>
                </div>
            </div>

            <div class="form-grid">
                <div class="input-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" placeholder="cm" required>
                </div>
                <div class="input-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" placeholder="kg" required>
                </div>
            </div>

            <div class="input-group">
                <label for="goal">Goal</label>
                <input type="text" id="goal" placeholder="e.g., Lose 5kg, Build Muscle" required>
            </div>

            <div class="input-group">
                <label for="target-date">Target Date</label>
                <input type="date" id="target-date" required>
            </div>

            <button class="primary-btn" onclick="submitProfile()">INITIATE PROTOCOL</button>
        </div>

        <!-- Chat Interface -->
        <div id="chat-interface" class="section">
            <div class="upload-area" onclick="document.getElementById('file-upload').click()">
                <p>ðŸ“¸ UPLOAD INTEL (Whoop / Scale Screenshots)</p>
                <input type="file" id="file-upload" style="display: none;" accept="image/*"
                    onchange="handleFileUpload(this)">
            </div>

            <div id="chat-history"></div>
            <div id="input-area">
                <input type="text" id="message-input" placeholder="Report to the Commander..."
                    onkeypress="handleKeyPress(event)">
                <button id="mic-btn" onclick="toggleMic()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <button id="send-btn" onclick="sendMessage()">SEND</button>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-interface" class="section">
            <div class="dashboard-grid">
                <div class="chart-card">
                    <h3>Weight & Body Fat</h3>
                    <canvas id="weightChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Recovery & Strain</h3>
                    <canvas id="recoveryChart"></canvas>
                </div>
            </div>
        </div>
    </div>

<button id="reset-btn" type="button" onclick="resetData()">âš  FACTORY RESET</button>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let isListening = false;
        let recognition;
        let weightChart, recoveryChart;

        // --- Charts ---
        function initCharts() {
            const ctx1 = document.getElementById('weightChart').getContext('2d');
            weightChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Weight (lbs)',
                        borderColor: '#ef4444',
                        data: [],
                        yAxisID: 'y'
                    }, {
                        label: 'Body Fat (%)',
                        borderColor: '#3b82f6',
                        data: [],
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        y: { type: 'linear', display: true, position: 'left', grid: { color: '#333' } },
                        y1: { type: 'linear', display: true, position: 'right', grid: { drawOnChartArea: false } },
                        x: { grid: { color: '#333' } }
                    },
                    plugins: { legend: { labels: { color: '#ccc' } } }
                }
            });

            const ctx2 = document.getElementById('recoveryChart').getContext('2d');
            recoveryChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Recovery (%)',
                        backgroundColor: 'rgba(34, 197, 94, 0.5)',
                        borderColor: '#22c55e',
                        borderWidth: 1,
                        data: [],
                        type: 'bar'
                    }, {
                        label: 'Strain',
                        borderColor: '#f59e0b',
                        borderWidth: 2,
                        data: [],
                        type: 'line',
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, max: 100, grid: { color: '#333' } },
                        y1: { beginAtZero: true, max: 21, position: 'right', grid: { drawOnChartArea: false } },
                        x: { grid: { color: '#333' } }
                    },
                    plugins: { legend: { labels: { color: '#ccc' } } }
                }
            });
        }

        async function updateDashboard() {
            try {
                const response = await fetch(`${API_URL}/history`);
                const data = await response.json();

                const labels = data.map(d => d.date.split(' ')[0]); // Just date

                // Update Weight Chart
                weightChart.data.labels = labels;
                weightChart.data.datasets[0].data = data.map(d => d.weight);
                weightChart.data.datasets[1].data = data.map(d => d.body_fat);
                weightChart.update();

                // Update Recovery Chart
                recoveryChart.data.labels = labels;
                recoveryChart.data.datasets[0].data = data.map(d => d.recovery);
                recoveryChart.data.datasets[1].data = data.map(d => d.strain);
                recoveryChart.update();

            } catch (e) {
                console.error("Error updating dashboard:", e);
            }
        }

        // --- Navigation ---
        function switchTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));

            if (tabName === 'chat') {
                document.querySelector('.nav-tab:nth-child(1)').classList.add('active');
                document.getElementById('chat-interface').classList.add('active');
            } else {
                document.querySelector('.nav-tab:nth-child(2)').classList.add('active');
                document.getElementById('dashboard-interface').classList.add('active');
                updateDashboard();
            }
        }

        // --- Core Logic ---
        async function checkState() {
            try {
                const response = await fetch(`${API_URL}/state`);
                const data = await response.json();

                if (data.profile_locked) {
                    document.getElementById('onboarding-form').classList.remove('active');
                    document.getElementById('nav-tabs').style.display = 'flex';
                    switchTab('chat');

                    // Only add welcome message if history is empty to avoid dupes on refresh
                    if (document.getElementById('chat-history').children.length === 0) {
                        addMessage("THE SPARTAN", "Welcome back, Warrior. Upload your intel or report status.");
                    }

                    initCharts();
                    updateDashboard();
                }
            } catch (error) {
                console.error("Error checking state:", error);
            }
        }

        async function submitProfile() {
            const profile = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                height: parseFloat(document.getElementById('height').value),
                weight: parseFloat(document.getElementById('weight').value),
                goal: document.getElementById('goal').value,
                target_date: document.getElementById('target-date').value
            };

            if (!profile.name || !profile.age || !profile.goal) {
                alert("Fill out all fields, recruit!");
                return;
            }

            const btn = document.querySelector('.primary-btn');
            btn.innerHTML = "PROCESSING...";
            btn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/onboard`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(profile)
                });
                const data = await response.json();

                // Transition UI to chat interface
                document.getElementById('onboarding-form').classList.remove('active');
                document.getElementById('nav-tabs').style.display = 'flex';
                switchTab('chat');
                initCharts();

                // Add the Master Plan message to chat
                addMessage("THE SPARTAN", data.agent_response || "Profile Locked. Preparing Master Plan...");

            } catch (error) {
                alert("Error submitting profile: " + error);
                btn.innerHTML = "INITIATE PROTOCOL";
                btn.disabled = false;
            }
        }

        async function handleFileUpload(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const formData = new FormData();
                formData.append('file', file);

                addMessage("YOU", `[Uploading Image: ${file.name}]`);
                const loadingId = addMessage("THE SPARTAN", "Analyzing intel...", true);

                try {
                    const response = await fetch(`${API_URL}/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();

                    document.getElementById(loadingId).remove();
                    addMessage("THE SPARTAN", data.response);

                    if (data.metrics) {
                        // Refresh dashboard if metrics were found
                        updateDashboard();
                    }
                } catch (error) {
                    document.getElementById(loadingId).remove();
                    addMessage("SYSTEM", "Upload failed.");
                }
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage("YOU", message);
            input.value = '';

            const loadingId = addMessage("THE SPARTAN", "Thinking...", true);

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();

                document.getElementById(loadingId).remove();
                addMessage("THE SPARTAN", data.response);
            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage("SYSTEM", "Error connecting to HQ.");
            }
        }

        function addMessage(sender, text, isLoading = false) {
            const history = document.getElementById('chat-history');
            const div = document.createElement('div');
            div.className = `message ${sender === 'YOU' ? 'user-message' : 'agent-message'}`;
            if (isLoading) div.classList.add('loading');
            div.id = 'msg-' + Date.now();

            const nameClass = sender === 'YOU' ? 'user-name' : 'agent-name';

            div.innerHTML = `
                <span class="${nameClass}">${sender}</span>
                ${text.replace(/\n/g, '<br>')}
            `;

            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
            return div.id;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        // Mic Logic
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.onstart = function () { document.getElementById('mic-btn').classList.add('listening'); };
            recognition.onend = function () { document.getElementById('mic-btn').classList.remove('listening'); };
            recognition.onresult = function (event) {
                document.getElementById('message-input').value = event.results[0][0].transcript;
                sendMessage();
            };
        } else {
            document.getElementById('mic-btn').style.display = 'none';
        }
        function toggleMic() { isListening ? recognition.stop() : recognition.start(); }

        async function resetData() {
            const btn = document.getElementById('reset-btn');
            console.log("resetData function called");

            try {
                btn.disabled = true;
                btn.textContent = "RESETTING...";
                console.log("Sending reset request...");
                const response = await fetch(`${API_URL}/reset`, { method: 'POST' });
                console.log("Reset response:", response);
                if (!response.ok) {
                    const text = await response.text().catch(() => response.status);
                    alert("Reset failed: " + text);
                    btn.disabled = false;
                    btn.textContent = "âš  FACTORY RESET";
                    return;
                }
                // Wait a tick for UX then reload
                setTimeout(() => location.reload(), 300);
            } catch (e) {
                console.error("Reset error:", e);
                alert("Reset failed: " + e);
                btn.disabled = false;
                btn.textContent = "âš  FACTORY RESET";
            }
        }

        // Check state on load
        checkState();

    </script>
</body>

</html>
